<!DOCTYPE html>
<html lang="en">
<head<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGE Academy - Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdf6ee;
      color: #3e2c2c;
    }
    header {
      background-color: #3e2c2c;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 400px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #3e2c2c;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #3e2c2c;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .login-link {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>SGE Academy</h1>
    <p>Now you can have all A's</p>
  </header>

  <div class="container">
    <h2>Register</h2>
    <form action="login.html">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Matric Number" required>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      Already registered? <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
